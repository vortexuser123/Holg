<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Teachers' Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      color: white;
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      animation: fadeIn 2s ease-in-out;
    }

    .card img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 5px solid white;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
    }

    p {
      font-size: 1.2rem;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.9);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio autoplay loop src="illahi.mp3"></audio>

  <div class="card">
    <img src="Sir.jpg" alt="Teacher Photo">
    <h1>Happy Teachers' Day ðŸŽ‰</h1>
    <p>Dear Rajat Sir,<br>
    Thank you for guiding me with knowledge and inspiring me every day.</p>
  </div>

</body>
</html>
